<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia Rodrigo - Site Oficial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <header>
        <h1>Olivia Rodrigo</h1>
        <nav>
            <ul>
                <li><a class="nav-link" href="#inicio">Início</a></li>
                <li><a class="nav-link" href="#galeria">Galeria</a></li>
                <li><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="inicio-fundo">
        <div class="esquerda-conteudo">
            <h2>Bem-vindo ao mundo de Olivia Rodrigo</h2>
            <p>Explore músicas, fotos e novidades sobre a artista.</p>
            <button class="botao-inicio">Ouça agora</button>
        </div>
    </section>

    <section id="galeria">
        <h2>Galeria</h2>
        <div class="fundo-galeria">
            <img src="img/foto1.jpg" alt="Olivia Rodrigo 1">
            <img src="img/foto2.jpg" alt="Olivia Rodrigo 2">
            <img src="img/foto3.jpg" alt="Olivia Rodrigo 3">
            <img src="img/foto4.jpg" alt="Olivia Rodrigo 4">
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <div class="formulario">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Olivia Rodrigo Fanpage. Todos os direitos reservados.</p>
    </footer>

    <div class="menu-acessibilidade">
        <button id="botao-acessibilidade">Acessibilidade</button>
        <div id="opcoes-acessibilidade" class="opcoes-acessibilidade apresenta-lista">
            <button id="aumentar-fonte">A+</button>
            <button id="diminuir-fonte">A-</button>
            <button id="alterna-contraste">Alto Contraste</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
